    <script>

// Function 1: Logarithmic function without delay
function logFunction1() {
    return new Promise((resolve,reject) => {
        var value=true;
        if(value){
          console.log("f1 ok");
          resolve("");
        }else{
          reject()
        }
        
    });
}

// Function 2: Logarithmic function with setTimeout
function logFunction2() {
    return new Promise((resolve,reject) => {
        setTimeout(function () {
          var values=true;
        if(values){
          console.log("f2 ok");
          resolve("");
        }else{
          reject()
        }
        }, 2000); // Delay of 2000 milliseconds (2 seconds)
    });
}

// Function 3: Logarithmic function without delay
function logFunction3() {
    return new Promise((resolve) => {
      setTimeout(function () {
          var values=true;
        if(values){
          console.log("f3 ok");
          resolve("");
        }else{
          reject()
        }
        }, 1000);
        resolve();
    });
}

// Call functions using promises
logFunction1()
    .then(logFunction2)
    .then(logFunction3).catch(()=>{console.log("faile to load");});
